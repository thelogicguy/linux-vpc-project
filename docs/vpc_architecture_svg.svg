<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4caf50" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2196f3" />
    </marker>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    vpcctl Architecture Diagram
  </text>
  
  <!-- Host Machine Container -->
  <rect x="50" y="80" width="1300" height="750" rx="10" fill="white" stroke="#666" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666">
    Host Machine
  </text>
  
  <!-- Internet Cloud -->
  <ellipse cx="1250" cy="200" rx="80" ry="50" fill="#e1bee7" stroke="#9c27b0" stroke-width="2" filter="url(#shadow)"/>
  <text x="1250" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
    Internet
  </text>
  <text x="1250" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7b1fa2">
    (8.8.8.8)
  </text>
  
  <!-- Host Interface -->
  <rect x="1050" y="280" width="180" height="80" rx="5" fill="#fff9c4" stroke="#f57f17" stroke-width="2" filter="url(#shadow)"/>
  <text x="1140" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Host Interface
  </text>
  <text x="1140" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    eth0
  </text>
  <text x="1140" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    (Public IP)
  </text>
  
  <!-- iptables -->
  <rect x="820" y="280" width="180" height="80" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="910" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    iptables
  </text>
  <text x="910" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    NAT Rules
  </text>
  <text x="910" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    MASQUERADE
  </text>
  
  <!-- VPC 1 Container -->
  <rect x="90" y="140" width="650" height="640" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" filter="url(#shadow)"/>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
    VPC 1 (10.0.0.0/16)
  </text>
  
  <!-- Bridge 1 -->
  <rect x="280" y="200" width="200" height="80" rx="5" fill="#90caf9" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="380" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">
    Linux Bridge
  </text>
  <text x="380" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#0d47a1">
    br-vpc1
  </text>
  <text x="380" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">
    Gateway: 10.0.0.1
  </text>
  
  <!-- Public Subnet -->
  <rect x="120" y="350" width="280" height="200" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" filter="url(#shadow)"/>
  <text x="135" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1b5e20">
    Public Subnet Namespace
  </text>
  <text x="135" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
    vpc1-public
  </text>
  
  <rect x="140" y="420" width="240" height="110" rx="3" fill="#a5d6a7" stroke="#388e3c" stroke-width="1.5"/>
  <text x="260" y="445" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1b5e20">
    Network Namespace
  </text>
  <text x="260" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2e7d32">
    IP: 10.0.1.2/24
  </text>
  <text x="260" y="485" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">
    ✓ NAT Enabled
  </text>
  <text x="260" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">
    Web Server :8080
  </text>
  
  <!-- Private Subnet -->
  <rect x="440" y="350" width="280" height="200" rx="5" fill="#ffccbc" stroke="#d84315" stroke-width="2" filter="url(#shadow)"/>
  <text x="455" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#bf360c">
    Private Subnet Namespace
  </text>
  <text x="455" y="400" font-family="Arial, sans-serif" font-size="12" fill="#d84315">
    vpc1-private
  </text>
  
  <rect x="460" y="420" width="240" height="110" rx="3" fill="#ffab91" stroke="#d84315" stroke-width="1.5"/>
  <text x="580" y="445" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#bf360c">
    Network Namespace
  </text>
  <text x="580" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d84315">
    IP: 10.0.2.2/24
  </text>
  <text x="580" y="485" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d84315">
    ✗ No Internet
  </text>
  <text x="580" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d84315">
    Database (Isolated)
  </text>
  
  <!-- VPC 2 Container -->
  <rect x="90" y="600" width="650" height="160" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="3" filter="url(#shadow)"/>
  <text x="110" y="630" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e65100">
    VPC 2 (172.16.0.0/16)
  </text>
  
  <!-- Bridge 2 -->
  <rect x="280" y="650" width="200" height="80" rx="5" fill="#ffb74d" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="380" y="675" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
    Linux Bridge
  </text>
  <text x="380" y="695" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e65100">
    br-vpc2
  </text>
  <text x="380" y="715" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">
    Gateway: 172.16.0.1
  </text>
  
  <!-- Connections -->
  <!-- Bridge 1 to Public Subnet -->
  <line x1="340" y1="280" x2="260" y2="350" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="290" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" transform="rotate(-35 290 310)">
    veth pair
  </text>
  
  <!-- Bridge 1 to Private Subnet -->
  <line x1="420" y1="280" x2="580" y2="350" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="510" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" transform="rotate(35 510 310)">
    veth pair
  </text>
  
  <!-- Bridge 1 to iptables -->
  <line x1="480" y1="240" x2="820" y2="310" stroke="#2196f3" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <text x="650" y="260" font-family="Arial, sans-serif" font-size="11" fill="#1565c0">
    NAT traffic
  </text>
  
  <!-- iptables to Host Interface -->
  <line x1="1000" y1="320" x2="1050" y2="320" stroke="#2196f3" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Host Interface to Internet -->
  <line x1="1200" y1="280" x2="1230" y2="230" stroke="#2196f3" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  
  <!-- VPC Peering -->
  <line x1="380" y1="280" x2="380" y2="650" stroke="#9c27b0" stroke-width="4" stroke-dasharray="10,5"/>
  <rect x="340" y="450" width="80" height="40" rx="5" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2"/>
  <text x="380" y="465" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4a148c">
    Peering
  </text>
  <text x="380" y="482" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a148c">
    veth pair
  </text>
  
  <!-- Legend -->
  <rect x="800" y="420" width="520" height="340" rx="5" fill="white" stroke="#999" stroke-width="2" filter="url(#shadow)"/>
  <text x="1060" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Legend
  </text>
  
  <line x1="830" y1="480" x2="880" y2="480" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="900" y="485" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Veth Pair Connection
  </text>
  
  <line x1="830" y1="510" x2="880" y2="510" stroke="#2196f3" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <text x="900" y="515" font-family="Arial, sans-serif" font-size="13" fill="#333">
    NAT/Internet Traffic Flow
  </text>
  
  <line x1="830" y1="540" x2="880" y2="540" stroke="#9c27b0" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="900" y="545" font-family="Arial, sans-serif" font-size="13" fill="#333">
    VPC Peering Connection
  </text>
  
  <rect x="830" y="570" width="40" height="30" rx="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="900" y="590" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Public Subnet (NAT enabled)
  </text>
  
  <rect x="830" y="615" width="40" height="30" rx="3" fill="#ffccbc" stroke="#d84315" stroke-width="2"/>
  <text x="900" y="635" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Private Subnet (Isolated)
  </text>
  
  <rect x="830" y="660" width="40" height="30" rx="3" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
  <text x="900" y="680" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Linux Bridge (VPC Router)
  </text>
  
  <rect x="830" y="705" width="40" height="30" rx="3" fill="#ffe0b2" stroke="#f57c00" stroke-width="2"/>
  <text x="900" y="725" font-family="Arial, sans-serif" font-size="13" fill="#333">
    iptables (NAT/Firewall)
  </text>
  
  <!-- Footer -->
  <text x="700" y="870" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Built with Linux network namespaces, veth pairs, bridges, and iptables
  </text>
</svg>